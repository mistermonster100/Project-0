<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body class="left-lean background-image" style="background-image: url('Sparkling Sun.jpeg')">
    <div class = "flexbox">
      <h1 style = "font-family: 'Roboto', sans-serif; font-size: 50px; color:white;">Advanced Search</h1>

      <form action="https://www.google.com/search">
        <input type="text" placeholder="Pages with all these Words" name="q" class = "center-horizontally" style="width: 500px; height: 50px;">
        <input type="submit" value="Search" style="height: 30px; width: 100px;" class = "center-horizontally">
      </form>

      <form action="https://www.google.com/search" method="get">
        <input type="text" placeholder="Pages with this exact Word" name="as_epq" class = "center-horizontally" style="width: 500px; height: 50px;">
        <input type="submit" value="Search" style="height: 30px; width: 100px;" class = "center-horizontally">
      </form>

      <form action="https://www.google.com/search" method="get">
        <input type="text" placeholder="Pages with any of these Words" name="as_oq" class = "center-horizontally" style="width: 500px; height: 50px;">
        <input type="submit" value="Search" style="height: 30px; width: 100px;" class = "center-horizontally">
      </form>

      <form action="https://www.google.com/search">
        <input type="text" placeholder="Pages with none of these Words" name="q" class = "center-horizontally" style="width: 500px; height: 50px;">
        <input type="submit" value="Search" style="height: 30px; width: 100px;" class = "center-horizontally">
      </form>
    </div>

</body>
</html>
